<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Shalom Cakes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .sidebar-hidden { transform: translateX(-100%); }
    .sidebar { transition: transform 0.3s ease-in-out; }
    @media (min-width: 768px) { .sidebar-hidden { transform: translateX(0); } }
    .nav-hidden { display: none; }
    #toast { opacity: 0; transition: opacity 0.3s ease-in-out; }
    #toast.opacity-100 { opacity: 1; }
    #toast.opacity-0 { opacity: 0; }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="flex items-center justify-between p-4 max-w-7xl mx-auto">
      <div class="flex items-center space-x-4">
        <img src="logo.png" alt="Shalom Cakes Logo" class="h-12 w-auto" onerror="this.style.display='none';" />
        <h1 class="text-2xl font-bold text-pink-600">Shalom Cakes</h1>
      </div>
      <button id="toggleNav" class="md:hidden text-gray-600 hover:text-gray-800 focus:outline-none">
        <i class="fas fa-bars text-xl"></i>
      </button>
      <nav id="navMenu" class="nav-hidden flex-col md:flex md:flex-row md:space-x-4 absolute md:static top-16 left-0 right-0 bg-white md:bg-transparent p-4 md:p-0 z-10">
        <a href="index.html" class="text-gray-600 hover:text-pink-600 p-2">Home</a>
        <a href="products.html" class="text-gray-600 hover:text-pink-600 p-2">Products</a>
        <a href="about.html" class="text-gray-600 hover:text-pink-600 p-2">About</a>
        <a href="services.html" class="text-gray-600 hover:text-pink-600 p-2">Services</a>
        <a href="testimonials.html" class="text-gray-600 hover:text-pink-600 p-2">Testimonials</a>

      </nav>
    </div>
  </header>

  <!-- Floating WhatsApp Button -->
  <a href="https://wa.me/256740017213" target="_blank" class="fixed bottom-5 left-5 bg-green-500 text-white px-4 py-3 rounded-full shadow-lg hover:bg-green-600 z-40">
    <i class="fab fa-whatsapp text-xl"></i>
  </a>

  <!-- Toast Notification -->
  <div id="toast" class="hidden fixed bottom-5 right-5 bg-pink-600 text-white px-4 py-2 rounded shadow-lg z-50"></div>

  <!-- Main Content -->
  <main class="flex-1 p-6 max-w-7xl mx-auto">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Contact Us</h2>
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Get in Touch</h3>
      <p class="text-gray-600 mb-4">Have questions or want to place an order? Reach out to us!</p>
      <div class="space-y-4">
        <p class="text-gray-600"><strong>Email:</strong> contact@shalomcakes.com</p>
        <p class="text-gray-600"><strong>Phone:</strong> +256 740017213</p>
        <p class="text-gray-600"><strong>Address:</strong> Salaama Road, Kabuuma, Munyonyo</p>
      </div>

      <div class="mt-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Send a Message</h3>
        <div class="space-y-4">
          <input type="text" id="contactName" placeholder="Your Name" class="w-full p-2 border rounded focus:ring-pink-600" />
          <input type="text" id="contactWhatsapp" placeholder="Your WhatsApp number" class="w-full p-2 border rounded focus:ring-pink-600" />
          <input type="email" id="contactEmail" placeholder="Your Email" class="w-full p-2 border rounded focus:ring-pink-600" />
          <textarea id="contactMessage" rows="5" placeholder="Your Message" class="w-full p-2 border rounded focus:ring-pink-600"></textarea>
          <button id="submitContact" type="button" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700 transition">Send Message</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div id="contactModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-30">
    <div class="bg-white p-6 rounded-lg w-96 border-2 border-pink-600 shadow-lg">
      <h3 class="text-xl font-bold text-pink-600 mb-4">Message Ready</h3>
      <div id="contactSummary" class="text-gray-700 mb-4">Thank you!</div>
      <button id="closeContactModal" class="text-pink-600 hover:underline">Close</button>
    </div>
  </div>

  <!-- Scripts -->
<script>
  
  function showToast(message) {
    toast.textContent = message;
    toast.classList.remove("hidden");
    toast.classList.add("opacity-100");
    setTimeout(() => {
      toast.classList.add("opacity-0");
      setTimeout(() => {
        toast.classList.add("hidden");
        toast.classList.remove("opacity-0");
      }, 500);
    }, 3000);
  }

  submitContact.addEventListener('click', () => {
    const name = document.getElementById('contactName').value;
    const phone = document.getElementById('contactWhatsapp').value;
    const email = document.getElementById('contactEmail').value;
    const message = document.getElementById('contactMessage').value;

    if (!name || !phone || !email || !message) {
      showToast("‚ö†Ô∏è Please fill in all fields.");
      return;
    }

    const fullMessage = `üí¨ Contact Inquiry\nName: ${name}\nEmail: ${email}\nMessage:\n${message}`;
    const whatsappURL = `https://wa.me/${phone}?text=${encodeURIComponent(fullMessage)}`;
    const emailURL = `mailto:${email}?subject=Contact Inquiry&body=${encodeURIComponent(fullMessage)}`;

    contactSummary.innerHTML = `
      <p class="mb-2">‚úÖ <strong>${name}</strong>, your message is ready to send.</p>
      <p class="mb-2">Choose a method:</p>
      <div class="space-y-2 mt-3">
        <a href="${whatsappURL}" target="_blank" class="inline-block bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">üì± WhatsApp</a>
        <a href="${emailURL}" class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">‚úâÔ∏è Email</a>
      </div>
    `;

    contactModal.classList.remove("hidden");
    showToast("‚úÖ Message preview loaded.");

    document.getElementById('contactName').value = "";
    document.getElementById('contactWhatsapp').value = "";
    document.getElementById('contactEmail').value = "";
    document.getElementById('contactMessage').value = "";
  });

  closeContactModal.addEventListener('click', () => {
    contactModal.classList.add("hidden");
  });
</script>
